<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <nav class="navbar  bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Currency Convertor </a>
        </div>
      </nav>
      <div class="container mt-5 col-md-6">
        <div class="FROM">
         <div class="mb-3 col-md-9 mt-3">
            <label for="from-currency" class="form-label">Amount </label>
            <input type="number" class="form-control" min=0 id="amount" placeholder="Enter your Amount...">
          </div>
          <div>
            <label > From</label>
            <select id = "from">
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
              <option value="GBP">GBP</option>
              <option value="INR">INR</option>
            </select>
          </div>
        </div>
        <hr><button type="button" class="btn btn-light"  id="convert">&#x2191; &#x2193;</button>
        <div class="TO">
          <div class="mb-3 col-md-9" >
            <label for="to-currency" class="form-label">Converted Amount</label>
            <input type="number" class="form-control" min=0 id="to-currency" placeholder="Converted Amount..."  >
          </div>
          <div>
            <label > To</label>
            <select id="to">
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
              <option value="GBP">GBP</option>
              <option value="INR">INR</option>
            </select>
          </div>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
