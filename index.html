<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Convertor </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="fetchapi()">
  <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">

      <a class="navbar-brand" style="margin-left: 20px;" href="index.html"> Exchange Express </a>
    </div>
  </nav>
  <div class="container mt-5 col-md-6 g-0">
    <div class="color">
      <h2 class="h2">Currency Convertor</h2>
      <div class="FROM">
        <div class="mb-3 col-md-8 mt-3">
          <label for="from-currency" class="from-label">Amount :</label>
          <input type="number" class="form-control" min=0 id="amount" placeholder="Enter Amount...">
        </div>
        <div>
          <select id="from">
            <option value="USD">USD</option>
          </select>
        </div>
      </div>
      <button type="button" class="btn btn-light"  id="convert">&#x2191; &#x2193;</button>
    </div>

    <div class="color1">
      <div class="TO">
        <div class="mb-3  col-md-9" style="display: flex; padding-top: 90px;">
          <label for="to-currency" class="to-label">Converted:</label>
          <input type="number" class="form-control" min=0 id="to-currency" placeholder="Converted Amount..." disabled>
          <div style="width: 30%;">
            <select id="to">
              <option value="USD">USD</option>
            </select>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
